<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailored T-Shirts</title>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	
	<!-- Bootstrap Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Site Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>
<body>

	<!-- 
		Container 
	-->
	<div class="container">

		<!-- 
			Column 
		-->
		<div class="column">
			<div class="item">
				<div class="preview">
					<img class="face" src="images/blueshirt.png" alt="Lovely Blue Shirt Front">
					<img class="back" src="images/blueHover.png" alt="Lovely Blue Shirt Back">
					<div class="flip">
						<i class="fa fa-undo" aria-hidden="true"></i>
					</div>
				</div>
				<div class="controls">
					<div class="icon reload">
						<i class="fa fa-retweet" aria-hidden="true"></i>
					</div><div class="icon heart">
						<i class="fa fa-heart-o" aria-hidden="true"></i>
					</div><div class="icon size">
						<p>XL</p>
						<div class="size-menu">
							<div class="size-option extra-large">
								<img src="images/xl.png" alt="XL Shirt Size">
							</div>
							<div class="size-option large">
								<img src="images/l.png" alt="L Shirt Size">
							</div>
							<div class="size-option medium">
								<img src="images/m.png" alt="M Shirt Size">
							</div>
							<div class="size-option small">
								<img src="images/s.png" alt="S Shirt Size">
							</div>
							<div class="carrot"></div>
						</div>
					</div><div class="icon color">
						<div class="selected blue"></div>
						<div class="color-menu">
							<div class="color-option one">
							</div><div class="color-option two">
							</div><div class="color-option three">
							</div><div class="color-option four">
							</div>
							<div class="carrot"></div>
						</div>
					</div><div id="cartIconItem1" class="icon cart">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			<div class="details">
				<p class="name">Save My Trees</p>
				<p class="price">$29</p>
			</div>
		</div>
		<!-- /.column -->
		
		<!-- 
			Column 
		-->
		<div class="column">
			<div class="item">
				<div class="preview">
					<img class="face" src="images/pinkshirt.png" alt="Lovely Pink Shirt Front">
					<img class="back" src="images/pinkHover.png" alt="Lovely Pink Shirt Back">
					<div class="flip">
						<i class="fa fa-undo" aria-hidden="true"></i>
					</div>
				</div>
				<div class="controls">
					<div class="icon reload">
						<i class="fa fa-retweet" aria-hidden="true"></i>
					</div><div class="icon heart">
						<i class="fa fa-heart-o" aria-hidden="true"></i>
					</div><div class="icon size">
						<p>XL</p>
						<div class="size-menu">
							<div class="size-option extra-large">
								<img src="images/xl.png" alt="XL Shirt Size">
							</div>
							<div class="size-option large">
								<img src="images/l.png" alt="L Shirt Size">
							</div>
							<div class="size-option medium">
								<img src="images/m.png" alt="M Shirt Size">
							</div>
							<div class="size-option small">
								<img src="images/s.png" alt="S Shirt Size">
							</div>
							<div class="carrot"></div>
						</div>
					</div><div class="icon color">
						<div class="selected pink"></div>
						<div class="color-menu">
							<div class="color-option one">
							</div><div class="color-option two">
							</div><div class="color-option three">
							</div><div class="color-option four">
							</div>
							<div class="carrot"></div>
						</div>
					</div><div id="cartIconItem2" class="icon cart">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			<div class="details">
				<p class="name">Nature Lover</p>
				<p class="price">$19</p>
			</div>
		</div>
		<!-- /.column -->
		
		<!-- 
			Column 
		-->
		<div class="column">
			<div class="item">
				<div class="preview">
					<img class="face" src="images/orangeshirt.png" alt="Lovely Orange Shirt Front">
					<img class="back" src="images/orangeHover.png" alt="Lovely Orange Shirt Back">
					<div class="flip">
						<i class="fa fa-undo" aria-hidden="true"></i>
					</div>
				</div>
				<div class="controls">
					<div class="icon reload">
						<i class="fa fa-retweet" aria-hidden="true"></i>
					</div><div class="icon heart">
						<i class="fa fa-heart-o" aria-hidden="true"></i>
					</div><div class="icon size">
						<p>XL</p>
						<div class="size-menu">
							<div class="size-option extra-large">
								<img src="images/xl.png" alt="XL Shirt Size">
							</div>
							<div class="size-option large">
								<img src="images/l.png" alt="L Shirt Size">
							</div>
							<div class="size-option medium">
								<img src="images/m.png" alt="M Shirt Size">
							</div>
							<div class="size-option small">
								<img src="images/s.png" alt="S Shirt Size">
							</div>
							<div class="carrot"></div>
						</div>
					</div><div class="icon color">
						<div class="selected orange"></div>
						<div class="color-menu">
							<div class="color-option one">
							</div><div class="color-option two">
							</div><div class="color-option three">
							</div><div class="color-option four">
							</div>
							<div class="carrot"></div>
						</div>
					</div><div id="cartIconItem3" class="icon cart">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			<div class="details">
				<p class="name">Forrest Walk</p>
				<p class="price">$39</p>
			</div>
		</div>
		<!-- /.column -->
	</div>
	<!-- /.container -->

	<!--
		Cart
	-->
	<div id="itemCart" class="item-cart">
		<h3>
			Cart 
			<span id="cartCount"></span>
			<span id="minimizeCart">-</span>
		</h3>
		<div id="itemList" class="items">
			<!-- Items In Cart Go Here -->
		</div>
		<div id="itemTotals" class="totals">
			<div>
				<p>Total:</p>
				<p id="cartTotal"></p>
			</div>
			<div>
				<p>Tax:</p>
				<p id="taxTotal"></p>
			</div>
			<div>
				<p>Amount Due:</p>
				<p id="grandTotal"></p>
			</div>
		</div>
	</div>
	<!-- /.cart -->

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Boostrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="js/moment.min.js"></script>

	<!-- Main JavaScript File -->
	<script src="js/main.js"></script>

</body>
</html>
